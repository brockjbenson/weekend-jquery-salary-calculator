<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="/jQuery Slaray Calc/script.js"></script>
    <title>Saralry Calculator</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Employee Monthly Salary Calculator</h1>
        <div class="inputs">
          <input type="text" placeholder="First Name" id="first-name" />
          <input type="text" placeholder="Last Name" id="last-name" />
          <input type="number" placeholder="ID Number" id="id-number" />
          <input type="text" placeholder="Job Title" id="job-title" />
          <input type="number" placeholder="Annual Salary" id="annual-salary" />
          <button class="submit">Submit</button>
        </div>
      </div>
    </main>
  </body>
